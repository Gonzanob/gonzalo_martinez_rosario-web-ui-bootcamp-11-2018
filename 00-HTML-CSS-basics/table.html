<!doctype html>
<html lang="en">
  <head>
    <title>Table</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header>
      <h1>Expenses</h1>
    </header>
    <table style="width:100%">
      <tr>

        <th>Cost</th>
        <th>Availability</th>
      </tr>

        <td>Cereal</td>
        <td>$2</td>
        <td>Available</td>
      </tr>
      <tr>
        <td>Burgers</td>

      </tr>
      <tr>
        <td>Coke</td>
        <td>$2</td>
        <td>Available</td>
      </tr>
    </table>
  </body>
</html>
