<!doctype html>
<html lang="en">
  <head>
    <title>Experimenting with media</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header>
      <h1>Inserting things...</h1>
    </header>
    <div>
      <p>Here goes a WoW icon.</p>
      <img src="wow.png" alt=""/>
    </div>
    <div>
      <p>Here goes a sound</p>
      <audio id="sound" controls alt="bottle untapping">
        <source src="Bottle_Corked.mp3" type="audio/mpeg"/>
      </audio>
    </div>
    <div>
      <p>And here goes a funny video</p>
      <video id="video" width="320" controls alt="a cat meows after being asked what a paper says, the paper says meow, proving that the cat can read">
      <source src="videogato.mp4" type="video/mp4"/>
      </video>      
    </div>
  </body>
</html>
