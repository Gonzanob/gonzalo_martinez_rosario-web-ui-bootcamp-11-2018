<h2>Movie Detail</h2>

  <div><span>ID:</span>{{movie.id}}</div>
  <div>
    <label>Name:
      <input [(ngModel)]="movie.name" placeholder="name"/>
    </label>
    <br/>
    <label>Duration:
      <input [(ngModel)]="movie.duration" placeholder="duration"/>
    </label>
  </div>  

  <span><button (click)="goBack()">Back</button></span>
  <span><button (click)="save()">Save</button></span>
